<div class="menu-container">
	<div class="menu-list" ng-click="show();" >
		<ul class="navigation">
			<li class="navigation-items" ng-mouseover="toggleTopics()"> <a> Topics </a></li>
			<li class="navigation-items" ng-mouseover="toggleInst()"> <a> Instructors </a></li> 
			<li class="navigation-items" ng-mouseover="toggleCoh()"> <a> Cohorts </a></li>
			<li class="navigation-items" ng-mouseover="toggleTop()"> <a> Top Rated </a></li>

	<ul class="topics-list" ng-show="showTopics" ng-mouseleave="toggleTopics()"><li class="display-items" ng-repeat="topic in topics"><div>{{topic}}</div></li></ul>

	<ul class="instructor-list" ng-show="showInst" ng-mouseleave="toggleInst()"><a sref=<li class="display-items" ng-click="getInstructorVideos(instructor)" ng-repeat="instructor in instructors"><div>{{instructor}}</div></li></ul>

	<ul class="coh-list" ng-show="showCoh" ng-mouseleave="toggleCoh()"><li class="display-items" ng-repeat="cohort in cohorts">{{cohort}}</li></ul>

	<ul class="top-vids" ng-show="showTop" ng-mouseleave="toggleTop()"><li class="display-items" ng-repeat="video in topRated">{{video.lessontitle}}</li></ul>

	<ul class="all-vids" ng-show="showAll" ng-mouseleave="toggleAll()"><li class="display-items" ng-repeat="video in videos">{{video.lessontitle}}</li></ul>
