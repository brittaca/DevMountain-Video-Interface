<div class="menu-container">
	<div class="menu-list" ng-click="show();" >
		<ul class="navigation">
			<li class="navigation-items" ng-mouseover="toggleTopics()" ng-mouseleave="toggleTopics()"> <a> Topics </a></li>
			<li class="navigation-items" ng-mouseover="toggleInst()" ng-mouseleave="toggleInst()"> <a> Instructors </a></li> 
			<li class="navigation-items" ng-mouseover="toggleCoh()" ng-mouseleave="toggleCoh()"> <a> Cohorts </a></li>
			<li class="navigation-items" ng-mouseover="toggleTop()" ng-mouseleave="toggleTop()"> <a> Top Rated </a></li>
			<li class="navigation-items" ng-mouseover="toggleAll()" ng-mouseleave="toggleAll()"> <a> All Videos </a></li>
		</ul>
	</div>

<!-- 	<menu-display class="topics-list" ng-repeat="topic in topics">{{topics}}</menu-display> -->

<!-- 		<video-list><ul><li ng-repeat="video in instructorVideos">{{video.lessontitle}}</li> </ul></video-list> -->

	<ul class="topics-list" ng-show="showTopics"><li class="display-items" ng-repeat="topic in topics"><div>{{topic}}</div></li></ul>

	<ul class="instructor-list" ng-show="showInst"><li class="display-items" ng-click="getInstructorVideos(instructor)" ng-repeat="instructor in instructors"><div>{{instructor}}</div></li></ul>

	<ul class="coh-list" ng-show="showCoh"><li class="display-items" ng-repeat="cohort in cohorts">{{cohort}}</li></ul>

	<ul class="top-vids" ng-show="showTop"><li class="display-items" ng-repeat="video in topRated">{{video.lessontitle}}</li></ul>

	<ul class="all-vids" ng-show="showAll"><li class="display-items" ng-repeat="video in videos">{{video.lessontitle}}</li></ul>

</div>
